<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">返回</button>
    </ion-buttons>
    <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>手机号</ion-label>
      <ion-input type="tel" [(ngModel)]="loginModel.telphone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="loginModel.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="postLogin()">登录</button>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:left;"><button ion-button clear (click)="register()" color="primary">注册新用户</button></ion-col>
      <ion-col style="text-align:right;"><button ion-button clear (click)="forgot()" color="dark">找回密码</button></ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="quicklogin" *ngIf="_installedWechat">
    <h4 class="txt-otherLogin">
      其它登录方式
    </h4>
    <div style="display: flex; justify-content:center;">
      <button (click)="loginWx()" large clear ion-button color="secondary">
        <i class="fa fa-weixin fa-2x"></i></button>
      </div>
  </div>
</ion-content>
