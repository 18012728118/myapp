<ion-content>
  <div id="topContent">
    <ion-slides autoplay="3000" loop pager centeredSlides (click)="close()">
      <ion-slide>
        <img [src]="item.LogoUrl+'!w400fc'" />
      </ion-slide>
      <ion-slide *ngFor="let xxx of item.Pics">
        <img [src]="xxx+'!w400fc'" />
      </ion-slide>
    </ion-slides>
    <div id="title">
      <span>{{item.Name}}</span>
    </div>
  </div>
  <div id="desc" *ngIf="item.Desc">
    {{item.Desc}}
  </div>
  <div id="toolbar">
    <div id="price">
      <p class="nomal">￥{{item.Price}}元/{{item.Unit}}</p>
      <p class="vip" *ngIf="item.PriceVip&& item.PriceVip<item.Price">会员卡:￥{{item.PriceVip}}元</p>
    </div>
    <div id="cartBox"  *ngIf="item.Stock>0|| item.Stock==-1">
        <button ion-button class="btn" *ngIf="item.Count==0" block (click)="add(item)">加入购物车</button>
        <button ion-button class="btn" icon-only block *ngIf="item.Count>0" (click)="remove(item)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button clear disabled *ngIf="item.Count>0" block>{{item.Count}}</button>
        <button ion-button class="btn" icon-only block *ngIf="item.Count>0" (click)="add(item)" [disabled]="item.DayBuyLimit>0&&item.Count>=item.DayBuyLimit">
          <ion-icon name="add"></ion-icon>
        </button>

    </div>
    <div *ngIf="item.Stock==0">
      <h2>售完</h2>
    </div>
  </div>
</ion-content>
