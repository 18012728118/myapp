<ion-header>

  <ion-navbar>
    <ion-title item-first>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-list-header>
      首要信息
    </ion-list-header>
    <ion-item>
      <button ion-button (click)="login()" block large color="secondary">帐号登录</button>
    </ion-item>
    <ion-item style="display: flex; justify-content: space-between; ">
      <button ion-button (click)="camera()" large icon-left>
        <ion-icon name="barcode"></ion-icon>
        扫码
      </button>
      <button ion-button (click)="doSomething()" large icon-left>
        <ion-icon name="barcode"></ion-icon>
        清除Storage
      </button>
    </ion-item>
    <ion-item>
      会员卡号
      <ion-icon name='color-wand' item-start></ion-icon>
      <ion-note item-end>{{cardId}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        接收通知
      </ion-label>
      <ion-icon name='brush' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <button ion-button (click)="gotoAddress()" block clear icon-left>
        <ion-icon name="home"></ion-icon>
       收货地址管理
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="gotoStudy()" block clear icon-left>
        <ion-icon name="add"></ion-icon>
       加法学习
      </button>
    </ion-item>

  </ion-list>
</ion-content>
