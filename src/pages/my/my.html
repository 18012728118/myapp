<ion-content>
  <ion-list style="margin-bottom:0">
    <ion-item *ngIf="appService._wxUser" color="secondary" style="padding:10px 20px 20px 20px;">
      <ion-avatar item-start>
        <img [src]="appService._wxUser.headimgurl" style="width:100px;height:100px;">
      </ion-avatar>
      <h2 style="margin-top:0;">{{appService._wxUser.nickname}}</h2>
    </ion-item>
  </ion-list>
  <ion-list padding>
    <ng-container *ngIf="!appService._wxUser">
      <button *ngIf="!appService.isWeixinBrowser()" ion-button (click)="login()" block large color="secondary">帐号登录</button>
    </ng-container>
    <ng-container *ngIf="appService._wxUser">
      <ion-item-divider color="light">地址管理</ion-item-divider>
      <button ion-item (click)="gotoAddress()" block>
        <!-- <ion-icon name="address"></ion-icon> -->
       收货地址管理
      </button>
      <ion-item-divider color="light">资金管理</ion-item-divider>
      <button ion-item block>
        <!-- <ion-icon name="address"></ion-icon> -->
       我的订单
      </button>
      <button ion-item block *ngIf="appService._wxUser.ShopMember.Balance>0">
          会员卡余额:￥{{appService._wxUser.ShopMember.Balance.toFixed(2)}}
        </button>
      <button ion-item (click)="memberRecharge()" block>
        <!-- <ion-icon name="address"></ion-icon> -->
       会员卡充值
      </button>
      <!-- <a href="http://m.wjhaomama.com/Home/NomarlGet" block>
 <ion-icon name="address"></ion-icon> 
         B OPenId
      </a> -->
      <ion-item-divider color="light">商家工具</ion-item-divider>
      <a ion-item (click)="goScan()">
        商家扫码
      </a>
    </ng-container>
  </ion-list>
</ion-content>
