<ion-header>

  <ion-navbar >
    <ion-buttons start>
      <button ion-button (click)="dismiss()">返回</button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>手机号</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="postLogin()">登录</button>

  <button ion-button block (click)="register()" color="dark">注册新用户</button>
</ion-content>
