<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div id="map" #map>baidumap</div>
  <ion-list>
    <ion-list-header>
        <button ion-button>
          <ion-icon name='md-navigate'></ion-icon>
         {{ geoTitle }}
    </button>
    </ion-list-header>
    <ion-item *ngFor="let p of poisList">
      <button clear ion-button block (click)="dismiss(p)">
        {{p.name}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
