<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">返回</button>
    </ion-buttons>
    <!-- <ion-buttons end>
      <button ion-button (click)="save()">保存</button>
    </ion-buttons> -->
    <ion-title>新增收货地址</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding>

  <form (ngSubmit)="save()" #myForm="ngForm">
    <ion-list >
      <ion-item>
        <ion-label>姓名:</ion-label>
        <ion-input type="text" [(ngModel)]="address.RealName" required name="realName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>电话:</ion-label>
        <ion-input type="number" [(ngModel)]="address.Phone" required name="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>小区/大厦/学校:</ion-label>
        <ion-input type="text" placeholder="点击选择" (focus)="goLocation()" [ngModel]="_geo.poisTitle" required name="poisTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>楼号-门牌号:</ion-label>
        <ion-input type="text" [(ngModel)]="address.LocationLable" required name="locationLable"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit" class="btn btn-success" [disabled]="!myForm.form.valid" color="secondary">确定</button>

  </form>
</ion-content>
