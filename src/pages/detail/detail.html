<!--

  Ionic pages and navigation.
-->
<ion-content>
  <div id="topContent">
    <ion-slides autoplay="3000" loop pager centeredSlides (click)="close()">
      <ion-slide>
        <img [src]="item.LogoUrl+'!w400fc'" />
      </ion-slide>
      <ion-slide *ngFor="let xxx of item.Pics">
        <img [src]="xxx+'!w400fc'" />
      </ion-slide>
    </ion-slides>
    <div id="title">
      <span>{{item.Name}}</span>
    </div>
    <ion-fab top right *ngIf="appService.getClientType()!='wechat'">
        <button ion-fab color="light" mini><i class="fa fa-share" aria-hidden="true"></i></button>
        <ion-fab-list side="left">
          <!-- 发送给好友 -->
          <button ion-fab mini (click)="share(0)" color="secondary"><i class="fa fa-weixin fa-2x" aria-hidden="true"></i></button> 
          <!-- 转发到朋友圈 -->
          <button ion-fab  mini (click)="share(1)" color="primary"><i class="fa fa-cube fa-2x" aria-hidden="true"></i></button>
        </ion-fab-list> </ion-fab>
  </div>
  <div id="desc" *ngIf="item.Desc">
    {{item.Desc}}
  </div>
  <div id="toolbar">
    <div id="price">
      <p class="nomal">￥{{item.Price}}元/{{item.Unit}}</p>
      <p class="vip" *ngIf="item.PriceVip&& item.PriceVip<item.Price">会员卡:￥{{item.PriceVip}}元</p>
    </div>
    <div id="cartBox">
      <button ion-button class="btn" *ngIf="item.Count==0" block (click)="add(item)">加入购物车</button>
      <button ion-button class="btn" icon-only block *ngIf="item.Count>0" (click)="remove(item)"><ion-icon name="remove"></ion-icon></button>
      <button ion-button clear disabled *ngIf="item.Count>0" block>{{item.Count}}</button>
      <button ion-button class="btn" icon-only block *ngIf="item.Count>0" (click)="add(item)" [disabled]="item.DayBuyLimit>0&&item.Count>=item.DayBuyLimit"><ion-icon name="add"></ion-icon></button>
    </div>
  </div>
</ion-content>
