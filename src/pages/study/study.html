<ion-header>

  <ion-navbar>
    <ion-title>study</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="top">
            {{x}}
            <span *ngIf="type<=4">+</span>
            <span *ngIf="type===5">-</span>
            {{y}}=
      {{answer}}
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full (click)="c(7)">7</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(8)">8</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(9)">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button full (click)="c(4)">4</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(5)">5</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(6)">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button full (click)="c(1)">1</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(2)">2</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(3)">3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <button ion-button full (click)="c(0)">0</button>

      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="c(-1)">back</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
