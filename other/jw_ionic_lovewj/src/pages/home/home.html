<ion-header id="header" no-border>
  <ion-toolbar transparent>
    <ion-buttons start>
      <button ion-button icon-only color="dark">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title class="header-font uppercase">吴江优选</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="water"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="scroll($event)" fullscreen>
  <!-- 广告开始 -->
  <ion-slides style="height:150px;" autoplay="2000" loop pager centeredSlides>
    <ion-slide style="background-color: #F2CC12">
      <h2>广告页一</h2>
    </ion-slide>
    <ion-slide style="background-color: #F2CC12">
      <h2>广告页2</h2>
    </ion-slide>
  </ion-slides>
  <!-- 广告结束  -->
  <ion-card *ngIf="wxUser">
    <img src="{{wxUser.headimgurl}}" />
    <ion-card-content>
      <ion-card-title>
        {{wxUser.nickname}}
      </ion-card-title>
      <p>
        {{wxUser.country}} {{wxUser.province}} {{wxUser.city}}
      </p>
    </ion-card-content>
  </ion-card>
  <br/>
  <button ion-button (click)='toList()'>大牌抢购</button>
  <button ion-button (click)='dowxuser()'>getUser</button>
</ion-content>
