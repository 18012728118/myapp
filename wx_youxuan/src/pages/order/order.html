<ion-header>

  <ion-navbar color="primary">
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngIf="orderList">
    <ion-card *ngFor="let x of orderList">
      <ion-card-header>
        {{x.body}}
      </ion-card-header>
      <ion-card-content>
        <h2>￥{{x.price/100}} x 数量 {{x.count}}</h2>
        <p>订单号:</p>
        <p> {{x.sp_billno}}</p>
        <p>
          <a ion-button href="tel:{{x.KeFuTel}}">联系卖家</a>
          <span>
            <a *ngIf="!x.IsCheckOut" ion-button item-end (click)="showQR(x)">
              <!-- href="http://m.wjhaomama.com/home/qr?str={{x.openid}}!{{x.sp_billno}}"  -->
              查看核销码
            </a>
            <span *ngIf="x.IsCheckOut">此券已使用</span>
          </span>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<modal id="modalQR">
  <div class="modal">
    <div class="modal-body" *ngIf="modalData as d">
      <img [src]="qrUrl" />
      <p>{{ d.body }}</p>
      <p>数量:{{d.count}}</p>
      <div class="modal-close">
        X
      </div>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>
