<ion-content *ngIf="initData.WxUser as p">
  <div id="menuTop">
    <div class="top" no-lines>
      <h2>
        {{p.nickname}}
      </h2>
    </div>
  </div>
  <div class="headLogo">
    <img [src]="p.headimgurl">
  </div>
  <ion-list>
    <a ion-item href="tel:18012729981">
      <ion-icon name="call" item-start color="primary"></ion-icon>
      <ion-label>商务合作电话</ion-label>
    </a>
    <ng-container *ngIf="initData.isAdmin">
      <button ion-item (click)="goScan()">
        <ion-icon name="qr-scanner" item-start color="primary"></ion-icon>
        <ion-label>商家扫码</ion-label>
      </button>
      <button ion-item (click)="goShopOrders()">
        <ion-icon name="list" item-start color="primary"></ion-icon>
        <ion-label>核销记录</ion-label>
      </button>
    </ng-container>
  </ion-list>
  <ion-list>
    <button ion-item>
      <ion-icon name="checkmark-circle-outline" item-start color="primary"></ion-icon>
      <ion-label>关于 {{initData.store.StoreName}}</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="information-circle" item-start color="primary"></ion-icon>
      <ion-label>更新日志</ion-label>
      <ion-note item-end>v{{_w.BIMRUN_VERSION}}</ion-note>
    </button>
  </ion-list>
</ion-content>
