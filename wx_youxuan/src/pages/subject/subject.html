<ion-header>

  <ion-navbar>
    <ion-title *ngIf="(subject$|async).subject as s">{{s.Title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ng-container *ngIf="(subject$|async).subject as s">
    <div [style.background-image]="'url('+s.Param.TopBarImgUrl+')'" style="height:26vh;background-position: 50% 50%;background-size:cover;">

    </div>
    <div style="background:#fff;padding:10px 10px;" [innerHtml]="s.Desc | safeHtml">

    </div>
    <ng-container *ngIf="(subject$ |async).buyItemList as list">
      <buy-item *ngFor="let i of  list" [item]="i"></buy-item>
    </ng-container>

  </ng-container>

</ion-content>
