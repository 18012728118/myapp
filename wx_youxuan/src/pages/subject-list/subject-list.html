<ion-header>

  <ion-navbar>
    <ion-title>优选主题活动</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let s of subjectList$|async">
    <div [style.background-image]="'url('+s.Param.TopBarImgUrl+')'" style="height:26vh;background-position: 50% 50%;background-size:cover;position: relative;"
      (click)="goSubject(s)">
      <h2 style="position: absolute;
      display: block;
      bottom: -3px;
      height: 2.5rem;
      color: #fff;
      background: #000;
      width: 100%;
      opacity: .6;
      font-size: 2rem;
      text-align: center;
      line-height:2.5rem;">{{s.Title}}</h2>
    </div>
  </ion-card>
</ion-content>
