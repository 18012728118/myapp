<ion-content>
  <ion-slides style="height:18rem;" *ngIf="initData.SlideList && initData.SlideList.length" autoplay=4000 pager loop centeredSlides>
    <ion-slide *ngFor="let s of initData.SlideList" (click)="slideClick(s)">
      <img [src]="s.ImageUrl" />
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <div>
          <img class="shadowBox" src="assets/imgs/active.png" (click)="goList(1)" />
        </div>
      </ion-col>
      <ion-col col-7>
        <img class="shadowBox" src="assets/imgs/dine.png" (click)="goList(2)" />
        <img class="shadowBox" src="assets/imgs/bargain.png" (click)="goList(3)" />
      </ion-col>
    </ion-row>
  </ion-grid>
